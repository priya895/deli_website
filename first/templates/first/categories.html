{% extends "first/layout.html"%}
{%load static%}
{% block body%}
<form action="{% url 'categories' %}" method="post">
    {% csrf_token %}
     <select style ="height: 38px; width: 300px;" class="form-select" aria-label="Default select example" name="category" >
        {% for category in p %}
            <option value="{{ category.id }}">{{ category.type }}</option>
        {% endfor %}
     </select>
     <br/>
    <input class="btn btn-primary" type="submit" value ="search">
</form>
{%endblock%}
