{% extends "auctions/layout2.html" %}
{%load static%}
{% block body %}

    <h2>Add comments</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'comment' id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="comment" placeholder="Comment here">
        </div>

        <input class="btn btn-primary" type="submit" value="Add">
    </form>

{% endblock %}
