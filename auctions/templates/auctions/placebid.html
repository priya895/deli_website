{% extends "auctions/layout2.html" %}
{%load static%}
{% block body %}
    <h2> Place Bid</h2>
        
    {% if message %}
         <div> {{ message}} </div>
    {% endif %}
    <form action="{% url 'placebid' id %}" method="post">
        {% csrf_token %}
        <input class="form-control" autofocus type="number" name="bid" placeholder="New Bid ">
        <input class="btn btn-primary" type="submit" value="Place">
    </form>
{% endblock%}
